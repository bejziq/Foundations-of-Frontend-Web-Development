<script>

function fetchProjectFromFile() {
            $.ajax({
                url: './project_1.json',
                type: 'GET',
                dataType: 'json',
                success: function(data) {
                    const project = data.find(project => project.id === 1);
                    if (project) {
                        let html = `
                            <tr><th>Project Name</th><td>${project.name}</td></tr>
                            <tr><th>Duration</th><td>${project.duration}</td></tr>
                            <tr><th>Programming Language Used</th><td>${project.plu}</td></tr>
                            <tr><th>Level</th><td>${project.level}</td></tr>
                            <tr><th>Description</th><td>${project.description}</td></tr>
                            <tr><th>Action</th><td><button onclick="openEditModal(${project.id})">Edit</button></td></tr>
                        `;
                        $("table#createAPlate").html(html);
                    } else {
                        console.error('Project with ID 1 not found.');
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error fetching data from file: ', error);
                }
            });
        }

        function openEditModal(id) {
            console.log('Open edit modal for project with ID:', id);
        }

        $(document).ready(function() {
            fetchProjectFromFile();
        });

fetchProjectFromFile();


</script>
