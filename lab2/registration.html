<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style2.css">
    <title>REGISTRATION FORM</title>
</head>
<body>
    <center>
        <div class="head-container">
            <img src="images/IBU_logo_reb-02-01.png" alt="Logo img" style="height: 100px; width: 400px;">
            <h1>International Burch University</h1>
        </div>
    </center>
    
<div class="forma">
    <form>
        <label for="firstname">Firstname:</label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter your firstname"><br><br>
    
        <label for="lastname">Lastname:</label>
        <input type="text" id="lastname" name="lastname" placeholder="Enter your lastname"><br><br>
    
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
    
        <label for="dob">Date of birth:</label>
        <input type="date" id="dob" name="dob"><br><br>
    
    
        <label for="pob">Place of birth:</label>
        <input type="text">
        <br><br>
    
        Gender:

        <br>
        <br>
        <input type="radio" name="gender" value="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" value="female">
        <label for="female">Female</label>
        <br>
        <input type="radio" name="gender" value="other">
        <label for="other">Other</label>
    
        <br><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
    
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br><br>
    
        Hair color:
        <select id="haircolor" name="haircolor">
            <option value="seelct">select hair color</option>
            <option value="black">Black</option>
            <option value="black">Yellow</option>
            <option value="black">Brown</option>
            <option value="black">Orange</option>
        </select>
    
        <br><br>
    
        Notes:
        <br>
        <textarea rows="10" cols="50" name="notes"></textarea>
    
        <br><br>
    
        Receive notifications
        <input type="checkbox" id="notifications" name="notifications">
    
        <br><br>
    
        <button type="submit"><a href="homepage.html" style="color: black;">Register</a></button>
    </form>
</div>   
</body>
</html>
